stages:
  - build
  - test

variables:
  BUILD_DIR: build

before_script:
  - cmake -B $BUILD_DIR -DCMAKE_BUILD_TYPE=Release

Build All:
  stage: build
  script:
    - cmake --build $BUILD_DIR --target pt-example
    - cmake --build $BUILD_DIR --target libpt-gtest
    - cmake --build $BUILD_DIR --target libpt-benchmark

Test GTest:
  stage: test
  script:
    - cmake --build $BUILD_DIR --target libpt-gtest
    - ./$BUILD_DIR/pipeline_tools/test/libpt-gtest
  needs:
    - Build All

Test Benchmark:
  stage: test
  script:
    - cmake --build $BUILD_DIR --target libpt-benchmark
    - ./$BUILD_DIR/pipeline_tools/test/libpt-benchmark
  needs:
    - Build All

# Only run on main branch, merge requests, and tags
workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_TAG
